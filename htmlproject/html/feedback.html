    <div class="form-box">
        <div class="textup">Help us with your Notion please</div>
        <form>
            <label for="uname">
                <i class="fa fa-solid fa-user"></i> Name</label>
            <input type="text" id="uname" name="uname" required>

            <label for="email">
                <i class="fa fa-solid fa-envelope"></i> Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">
                <i class="fa-solid fa-phone"></i> Phone No</label>
            <input type="tel" id="phone" name="phone" required>

            <label>
                <i class="fa-solid fa-face-smile"></i> Do you satisfy with our service?</label>

            <div class="radio-group">
                <input type="radio" id="yes" name="satisfy" value="yes" checked>
                <label for="yes">Yes</label>

                <input type="radio" id="no" name="satisfy" value="no">
                <label for="no">No</label>
            </div>

            <label for="msg">
                <i class="fa-solid fa-comments" style="margin-right: 3px;"></i> Write your Suggestions:</label>

            <textarea id="msg" name="msg" rows="3" cols="10" required></textarea>
            <button type="submit">
                Submit
            </button>
        </form>
