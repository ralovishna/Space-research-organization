<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Space Research Organization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 70%;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 26px;
      color: #333;
    }
    p {
      text-align: center;
      font-size: 18px;
      color: #555;
    }
    .contact-details {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      text-align: center;
    }
    .contact-details div {
      width: 30%;
      padding: 15px;
      border-radius: 8px;
      background-color: #fafafa;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .contact-details div h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }
    .contact-details div p {
      font-size: 16px;
      color: #555;
    }
    form {
      margin-top: 30px;
      padding: 20px;
      background-color: #fafafa;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    label {
      font-size: 18px;
      color: #333;
      display: block;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <p>We're here to help! Feel free to get in touch with us for any queries or information.</p>

    <!-- Contact Information -->
    <div class="contact-details">
      <div>
        <h3>Headquarters</h3>
        <p>123 Galaxy Drive,<br> Space City,<br> Solar System, 00101</p>
      </div>
      <div>
        <h3>Email Us</h3>
        <p>support@spaceorg.com</p>
      </div>
      <div>
        <h3>Call Us</h3>
        <p>+1-800-SPACEORG</p>
      </div>
    </div>

    <!-- Contact Form -->
    <form action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message" required></textarea>

      <input type="submit" value="Send Message">
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Space Research Organization. All Rights Reserved.</p>
  </footer>

</body>
</html>
