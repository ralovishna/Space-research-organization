        <div class="container">
            <h1>Feedback Form</h1>
            <form id="feedbackForm">
                <label for="name"><span>Full Name</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
                <label for="email"><span>Email</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
                <label for="rating"><span>Rating</span></label>
                <select id="rating" name="rating" required>
                    <option value="">Choose a rating</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
        
                <label for="feedback"><span>Feedback</span></label>
                <textarea id="feedback" name="feedback" placeholder="Write your feedback here" rows="4" required></textarea>

                <input type="submit" value="Submit Feedback">
            </form>
        </div>

        <div class="dBox" id="dBox">
            <div class="dCont">
                <h2 id="dTitle">Feedback Submitted!</h2>
                <p id="dMessage">Thank you for your feedback!</p>
                <button onclick="closeDBox()">Fine</button>
            </div>
        </div>
