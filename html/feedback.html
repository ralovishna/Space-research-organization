        <div class="container">
            <h1>Feedback Form</h1>
            <form action="#" method="POST">
              <!-- User Information -->
              <label for="name"><span>Full Name</span></label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
              <label for="email"><span>Email</span></label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
              <!-- Feedback Details -->
              <label for="rating"><span>Rating</span></label>
              <select id="rating" name="rating" required>
                <option value="">Choose a rating</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
              </select>
        
              <label for="feedback"><span>Feedback</span></label>
              <textarea id="feedback" name="feedback" placeholder="Write your feedback here" rows="4" required></textarea>
        
              <!-- Submit Button -->
              <input type="submit" value="Submit Feedback">
            </form>
